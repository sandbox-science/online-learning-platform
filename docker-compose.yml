services:
  postgres:
    image: "${POSTGRES_IMAGE:-postgres:15.3-bookworm}"
    volumes:
      - learning-platform-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-1234}"
      POSTGRES_DB: "${POSTGRES_DB:-csudh_dev}"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 2s
      timeout: 1s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    depends_on:
      postgres:
        condition: service_healthy  # Wait until postgres is healthy
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - backend
    environment:
      - HOST=0.0.0.0
      - WATCHPACK_POLLING=true
    volumes:
      - './frontend:/app'

volumes:
  learning-platform-data:
