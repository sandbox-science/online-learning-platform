name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: csudh_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 2s 
          --health-timeout 1s 
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Check PostgreSQL service health
        run: |
          docker inspect --format='{{json .State.Health}}' $(docker ps -q --filter "ancestor=postgres")

      - name: Test PostgreSQL connection
        run: |
          for i in {1..30}; do
            if PGPASSWORD=password psql -h postgres -U postgres -d csudh_test -c '\q'; then
              echo "Connected to PostgreSQL!"
              break
            fi
            echo "Waiting for connection..."
            sleep 5
          done
        
      - name: Build
        run: cd backend && go build -v ./...

      - name: Test
        run: cd backend && go test -v ./...
